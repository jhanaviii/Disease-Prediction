<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction System</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f5f8;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #00796b;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Input and Buttons */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #00796b;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.03);
        }

        /* Suggestions Box */
        .suggestions {
            border: 1px solid #b2dfdb;
            max-height: 150px;
            overflow-y: auto;
            background: #ffffff;
            position: relative;
            border-radius: 6px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s;
        }
        .suggestions div:last-child {
            border-bottom: none;
        }
        .suggestions div:hover {
            background-color: #e0f2f1;
        }

        /* Selected Symptoms Tags */
        .selected-symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .selected-symptoms span {
            background-color: #00796b;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .selected-symptoms span:hover {
            background-color: #004d40;
        }

        /* Prediction Result */
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #00796b;
            padding: 10px;
            background-color: #e0f2f1;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Prediction System</h1>
        <p style="text-align: center; color: #555;">Enter your symptoms below to predict possible diseases.</p>
        <input type="text" id="symptom-input" placeholder="Type a symptom..." autocomplete="off">
        <div class="suggestions" id="suggestions-box"></div>
        <div class="selected-symptoms" id="selected-symptoms"></div>
        <button onclick="predictDisease()">Predict Disease</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        let selectedSymptoms = [];

        // Autocomplete suggestions
        document.getElementById("symptom-input").addEventListener("input", function() {
            const query = this.value.trim();
            if (query.length > 0) {
                fetch(`/suggest?query=${query}`)
                    .then(response => response.json())
                    .then(suggestions => {
                        const suggestionsBox = document.getElementById("suggestions-box");
                        suggestionsBox.innerHTML = "";
                        suggestions.forEach(suggestion => {
                            const div = document.createElement("div");
                            div.textContent = suggestion;
                            div.onclick = () => selectSymptom(suggestion);
                            suggestionsBox.appendChild(div);
                        });
                    });
            } else {
                document.getElementById("suggestions-box").innerHTML = "";
            }
        });

        // Add selected symptom
        function selectSymptom(symptom) {
            if (!selectedSymptoms.includes(symptom)) {
                selectedSymptoms.push(symptom);
                updateSelectedSymptoms();
            }
            document.getElementById("symptom-input").value = "";
            document.getElementById("suggestions-box").innerHTML = "";
        }

        // Remove symptom
        function removeSymptom(symptom) {
            selectedSymptoms = selectedSymptoms.filter(item => item !== symptom);
            updateSelectedSymptoms();
        }

        // Update symptom tags
        function updateSelectedSymptoms() {
            const container = document.getElementById("selected-symptoms");
            container.innerHTML = "";
            selectedSymptoms.forEach(symptom => {
                const span = document.createElement("span");
                span.textContent = symptom + " Ã—";
                span.onclick = () => removeSymptom(symptom);
                container.appendChild(span);
            });
        }

        // Predict disease
        function predictDisease() {
            if (selectedSymptoms.length === 0) {
                alert("Please select at least one symptom.");
                return;
            }

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ symptoms: selectedSymptoms })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById("result");
                if (data.predicted_disease) {
                    resultDiv.textContent = "Predicted Disease: " + data.predicted_disease;
                } else if (data.error) {
                    resultDiv.textContent = "Error: " + data.error;
                }
                resultDiv.style.display = "block";
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        }
    </script>
</body>
</html>
